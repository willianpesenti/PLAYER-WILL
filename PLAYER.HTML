<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            background-image: url(start.png); /* Substitua pelo caminho da sua imagem */
            background-size: contain;
            width: 320px; /* Largura do botão, ajuste conforme necessário */
            height: 320px; /* Altura do botão, ajuste conforme necessário */
            cursor: pointer;
            z-index: 9999; /* Define uma alta camada z-index para o botão ficar no topo */
            pointer-events: auto; /* Permite cliques no botão */
            display: none; /* Inicialmente oculto até o vídeo estar pronto */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player-container">
        <h1 style="color: white;">Vídeo em Tela Cheia</h1>
        <div id="player"></div>
        <div class="bottom-bar"></div> <!-- Faixa preta inferior -->
        <div id="overlay"></div> <!-- Elemento semitransparente -->
        <div id="start-button" onclick="iniciarVideo()"></div> 
    </div>
    <script>
        var player;
        var playedVideos = [];
        var currentIndex = 0;
        var listaVideos = [];
        const JSONBIN_BIN_ID = 'SEU_BIN_ID_AQUI'; // Substitua pelo seu Bin ID do JSONbin.io
        const JSONBIN_API_KEY = 'SEU_API_KEY_AQUI'; // Substitua pela sua API Key do JSONbin.io

        function carregarListaVideos() {
            return axios.get(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                headers: {
                    'X-Master-Key': JSONBIN_API_KEY
                }
            })
            .then(function (response) {
                listaVideos = response.data.record.videos || [];
                inicializarPlayer();
            })
            .catch(function (error) {
                console.error('Erro ao carregar lista de vídeos:', error);
                alert('Erro ao carregar lista de vídeos. Verifique o console para mais detalhes.');
            });
        }

        function getVideoId(url) {
            var videoId = url.split('v=')[1];
            var ampersandPosition = videoId.indexOf('&');
            if (ampersandPosition != -1) {
                videoId = videoId.substring(0, ampersandPosition);
            }
            return videoId;
        }

        function inicializarPlayer() {
            if (listaVideos.length > 0) {
                player = new YT.Player('player', {
                    height: '360',
                    width: '640',
                    videoId: getVideoId(listaVideos[currentIndex]),
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onYouTubeIframeAPIReady() {
            carregarListaVideos();
        }

        function onPlayerReady(event) {
            document.getElementById('start-button').style.display = 'block';
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                currentIndex++;
                if (currentIndex < listaVideos.length) {
                    player.loadVideoById(getVideoId(listaVideos[currentIndex]));
                }
            }
        }

        function iniciarVideo() {
            if (listaVideos.length > 0) {
                var videoId = getVideoId(listaVideos[currentIndex]);
                if (!playedVideos.includes(videoId)) {
                    playedVideos.push(videoId);
                }
                player.playVideo();
                document.getElementById('start-button').style.display = 'none';
            }
        }
    </script>
</body>
</html>
